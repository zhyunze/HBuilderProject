	 <!-- 
	  1.相邻兄弟选择器
	  作用：给指定的选择器后面紧跟的那个选择器选中的标签设置属性
	  格式：
	  选择器1+选择器2{
		  属性：值；
	  }
	  注意点：
	  相邻兄弟选择器必须通过+链接，只能选中紧跟其后的标签，不能选择隔开的标签
	  2.通用兄弟选择器
	  作用：给指定选择器后面的所有选择器选中的所有标签设置
	  格式：
	  选择器1~选择器2{
		  属性：值； suchlike p~h1{
								color:green;}
	  }
	  注意点
	  1.通用兄弟训责其必须用~链接
	  2.通用选择器选中的是指定标签后面的所有同名标签
	  -->
	  <!-- 
	   CSS3中新增的选择器最具代表性的就是需选择器
	   1.同级别的第几个
	   ：first-child选中同级别的第一个标签
	    ：last-child最后一个
		：nth-child（num）第几个
		:nth-last-child(n)
		:only-child
	   注意点：不去别类型
	   2.同类型的第几个
	   ：first-of-type选中同级别中同类型的第一个标签
	   ：last-of-type 同级别同类型最后一个标签
	   :nth-of-type(n)同级别同类型的第几个
	   :nth-last-of-type(n)倒数第几个
	   如果num是odd（2n+1)，代表所有基数，even为偶数   同级别中的所有基数偶数
	   注意点：不去别类型
	   
	   
	   什么是属性选择器？

	   标签[arrtibute=value]
	   作用：找到有指定属性，并且属性取值等于value的标签，然后设置属性
	   最常见的应用场景，就是用于区分input属性
	   input[type=password]{
	   }
