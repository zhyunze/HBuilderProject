<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		 <link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="header layout">
				<div class="head-content layout">
					<h1>总行处级培训项目预定系统</h1>
				</div>
			</div>
			<div class="content layout">
				<div class="content-wrapper">
					<form action="" method="get" class="content-wrapper-form">
						<p>1.请选择你参加的培训班：<span class="required">*</span></p><br />
						<div class="content-wrapper-tab layout">
							<label>
								<div class="content-wrapper-radio">
									<input name="tab" type="radio" value="" />
								</div>
								<p class="radiop">新提任副处级管理人员培训班 第一期</p>
							</label> 
							<label>
								<div class="content-wrapper-radio">
									<input name="tab" type="radio" value="" />
								</div>
								<p class="radiop">新提任副处级管理人员培训班 第二期</p>
							</label> 
							<label>
								<div class="content-wrapper-radio">
									<input name="tab" type="radio" value="" />
								</div>
								<p class="radiop">新提任副处级管理人员培训班 第三期</p>
							</label> 
						</div>
						<p>2.是否乘坐总行往返大巴（北京选填）：</p><br />
						<div class="content-wrapper-tab content-wrapper-subtab layout">
							<label>
								<div class="content-wrapper-radio">
									<input name="switch" type="radio" value="" />
								</div>
								<p class="radiop">是</p>
							</label> 
							<label>
								<div class="content-wrapper-radio">
									<input name="switch" type="radio" value="" />
								</div>
								<p class="radiop">否</p>
							</label> 
						</div>
						<p>3.您的航班/车次（异地选填）：</p><br />
						<div class="content-wrapper-tab content-wrapper-lines layout">
							<input type="text/num" name="lines" value="">
						</div>
						<!-- 您的部门————————
						职务————————
						手机号———————— -->
						<p>4.您的部门：<span class="required">*</span></p><br />
						<div class="content-wrapper-tab content-wrapper-lines layout">
							<input type="text/num" name="part" value="">
						</div>
						<p>5.您的职务：<span class="required">*</span></p><br />
						<div class="content-wrapper-tab content-wrapper-lines layout">
							<input type="text/num" name="duty" value="">
						</div>
						<p>6.联系电话：<span class="required">*</span></p><br />
						<div class="content-wrapper-tab content-wrapper-lines layout">
							<input type="num" name="phonenum" value="">
						</div>
						<div class="submitbtn">
							<input type="submit" value="提交" class="submit-button"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
